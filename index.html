<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
  <title>Familium</title>

</head>

<body>
  <header class="header">
    <img src="./assets/img/logo.png" alt="logotipo Familium">
    <div>
      <h1>Familium</h1>
      <p>Gestión del árbol genealógico</p>
    </div>
  </header>

  <main class="main">
    <!-- FORMULARIO ALTA Y EDICION-->
    <dialog class="sect-form-person" id="sect-form-person"></dialog>
    <!-- MODAL PARA CONFIRMACION DE BORRADOS-->
    <dialog class="confirmationModal" id="confirmationModal">
      <p id="confirmationModal-msg"></p>
      <div class="buttons-centered">
        <button class="btn" type="button" data-action="cancel" id="btnModalCancel">Cancelar</button>
        <button class="btn" type="button" data-action="confirm" id="btnModalConfirm">Confirmar</button>
      </div>
    </dialog>
    <!-- FICHA CURRENT PERSON -->
    <section class="sect-currentPerson" id="sect-currentPerson"></section>
    <!-- TABLA/LISTA DE PERSONAS -->
    <section class="sect-allPersons" id="sect-allPersons"></section>
    <!-- ARBOL GENEALOGICO -->
    <section class="sect-tree" id="sect-tree"></section>
  </main>
  <footer>
    <p>J.J. Desing 2026</p>
    <!-- BOTON TEMPORAL PARA ABRIR EL FORMULARIO Y AÑADIR PERSONAS PARA PRUEBAS-->
    <button type="button" id="btnOpenForm">Abrir formulario</button>
  </footer>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/controllers/person-controller.js"></script>
</body>

</html>
